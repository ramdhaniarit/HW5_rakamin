<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Registration</title>
    <style>
        html, body {
            height: 100%;
            background-color: #689cd7;
        }

        .registration {
            box-shadow: 10px 5px 5px gray;
            padding: 60px 60px;
            background-color: #13a4a4;
        }

        .input-group {
            background-color: #F1DBBF;
        }

        .btn {
            background-color: blue
            
        }
    </style>
</head>
<body>

    <!-- NAV -->
    <ul class="nav nav-pills bg-white" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register"
                type="button" role="tab" aria-controls="pills-register" aria-selected="true">Registrasi</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-database-tab" data-bs-toggle="pill" data-bs-target="#pills-database"
                type="button" role="tab" aria-controls="pills-database" aria-selected="false">Profil</button>
        </li>
    </ul>

    <!-- REGIS -->
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active p-3" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
            <div class="container py-5 h-100" >
                <h3 class=" justify-c mb-1 pb-2 pb-md-0 mb-md-5 px-md-2"> Registrasi Data</h3>


                <div class="registration">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text" id="basic-addon1">NAMA</span>
                        <input type="text" class="form-control" placeholder="10 karakter" aria-label="karakter"
                            aria-describedby="basic-addon1" id="input-title">
                    </div>
                    <div class="input-group input-group-lg mb-3 rounded-5">
                        <span class="input-group-text" id="basic-addon1">USIA</span>
                        <input type="text" class="form-control" placeholder="MAX 25th" aria-label="age"
                            aria-describedby="basic-addon1" id="input-year">
                    </div>
                    <div class="input-group input-group-lg mb-3 rounded-5">
                        <span class="input-group-text" id="basic-addon1">UANG SAKU</span>
                        <input type="text" class="form-control" placeholder="max 1 jt" aria-label="money"
                            aria-describedby="basic-addon1" id="input-author">
                    </div>
                    <div class="d-grid gap-2 ">
                        <button type="button" class="btn btn-secondary rounded-5" id="submit-button">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- DATABASE TAB -->

        
        <div class="tab-pane fade" id="pills-database" role="tabpanel" aria-labelledby="pills-database-tab">
            <table class="table table-secondary table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">nama</th>
                        <th scope="col">usia</th>
                        <th scope="col">uangsaku</th>
                    </tr>
                </thead>
                <tbody  id="table-data">

                </tbody>
            </table>

            <h2 id="resume" class="text-info">...</h2>
        </div>

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
